<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سيناوي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #F3F3F3;
        }

        .top-menu, .footer {
            background: linear-gradient(45deg, #1B2452, #244AFF, #1B2452);
            background-size: 200% 200%;
            animation: gradientAnimation 7s ease infinite;
            color: #FFFFFF;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .top-menu {
            height: 80px;
            line-height: 80px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            top: 0;
            left: 0;
        }

        .status-bar {
            background-color: transparent;
            color: #1B2452;
            height: 30px;
            line-height: 30px;
            text-align: right;
            position: fixed;
            top: 100px;
            right: 10px;
            width: auto;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .status-container {
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 5px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 8px;
            display: inline-block;
        }

        .status-dot.green {
            background-color: green;
        }

        .status-dot.red {
            background-color: red;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid white;
            margin-left: 8px;
        }

        .notification-icon {
            position: relative;
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 15px;
            cursor: pointer;
            position: relative;
        }

        .notification-popup {
            position: absolute;
            top: 60px;
            right: 0;
            width: 250px;
            max-height: 200px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: none;
            flex-direction: column;
            overflow-y: scroll;
        }

        .notification-popup p {
            font-size: 12px;
            margin: 5px 0;
        }

        .notification-popup .notification-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .notification-popup .notification-item img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: rgba(173, 216, 230, 0.5); /* لون أزرق خفيف لخلفية الصورة */
            padding: 5px; /* إضافة بعض التباعد حول الصورة */
        }

        .notification-popup .notification-item .message {
            font-size: 12px;
        }

        .notification-popup .notification-item .message-container {
            background-color: rgba(173, 216, 230, 0.5); /* لون أزرق خفيف */
            border-radius: 10px;
            padding: 5px 10px;
        }

        .footer {
            padding: 5px 0;
            font-size: 13px;
            bottom: 0;
            left: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-menu">سيناوي</div>

    <!-- شريط الحالة -->
    <div class="status-bar">
        <div class="status-container">
            <span id="status-text">جاري التحقق من الحالة...</span>
            <span id="status-dot" class="status-dot"></span>
            <img src="https://i.postimg.cc/v8CkLKTb/Picsart-24-09-03-18-28-24-623.png" alt="Profile Image" class="profile-image">
            <!-- زر الإشعارات -->
            <div class="notification-icon" onclick="toggleNotificationPopup()">
                🔔
            </div>
            <!-- القائمة المنبثقة للإشعارات -->
            <div class="notification-popup" id="notification-popup"></div>
        </div>
    </div>

    <!-- القائمة السفلية -->
    <div class="footer">
        جميع الحقوق محفوظة من سيناوي
    </div>

    <script>
        // حالة الاتصال
        const statusDot = document.getElementById("status-dot");
        const statusText = document.getElementById("status-text");

        function updateStatus() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinutes = now.getMinutes();

            if ((currentHour > 9 || (currentHour === 9 && currentMinutes >= 30)) && (currentHour < 23 || (currentHour === 23 && currentMinutes <= 30))) {
                statusDot.classList.remove('red');
                statusDot.classList.add('green');
                statusText.innerText = "متصل الآن";
            } else {
                statusDot.classList.remove('green');
                statusDot.classList.add('red');
                statusText.innerText = "غير متصل";
            }
        }

        updateStatus();
        setInterval(updateStatus, 60000); // تحديث كل دقيقة

        // عرض وإخفاء قائمة الإشعارات
        function toggleNotificationPopup() {
            const popup = document.getElementById("notification-popup");
            popup.style.display = popup.style.display === "none" || popup.style.display === "" ? "flex" : "none";
        }

        // جلب الرسائل المخزنة في Local Storage
        function loadNotifications() {
            const storedNotifications = localStorage.getItem("notifications");
            return storedNotifications ? JSON.parse(storedNotifications) : [];
        }

        // حفظ الرسائل في Local Storage
        function saveNotification(message) {
            const notifications = loadNotifications();
            notifications.unshift(message); // إضافة الرسالة الجديدة في الأعلى
            localStorage.setItem("notifications", JSON.stringify(notifications));
            renderNotifications(); // تحديث واجهة الإشعارات
        }

        // عرض الإشعارات في القائمة المنبثقة
        function renderNotifications() {
            const popup = document.getElementById("notification-popup");
            const notifications = loadNotifications();

            popup.innerHTML = ""; // تفريغ الإشعارات القديمة

            if (notifications.length === 0) {
                popup.innerHTML = "<p>لا يوجد رسائل</p>";
            } else {
                notifications.forEach((notification) => {
                    const item = document.createElement("div");
                    item.classList.add("notification-item");

                    const img = document.createElement("img");
                    img.src = "https://i.postimg.cc/yNnQ1xCj/Picsart-24-09-03-18-28-24-623.png"; // صورة الإشعارات
                    img.alt = "Notification Icon";

                    const messageContainer = document.createElement("div");
                    messageContainer.classList.add("message-container");

                    const message = document.createElement("p");
                    message.classList.add("message");
                    message.textContent = notification;

                    messageContainer.appendChild(message);
                    item.appendChild(img);
                    item.appendChild(messageContainer);

                    popup.appendChild(item);
                });
            }
        }

       // جلب الرسائل من بوت التليجرام
function fetchTelegramMessages() {
    const botToken = "7507243035:AAFqXpYxvvOLswrjhDrFNdVLmTOs5o0O5Oc";
    const apiUrl = `https://api.telegram.org/bot${botToken}/getUpdates`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const messages = data.result;
            if (messages && messages.length > 0) {
                const lastMessage = messages[messages.length - 1].message.text;
                
                // التحقق مما إذا كانت الرسالة موجودة بالفعل في Local Storage
                const notifications = loadNotifications();
                if (!notifications.includes(lastMessage)) {
                    saveNotification(lastMessage);  // إذا لم تكن الرسالة موجودة، احفظها
                }
            }
        })
        .catch(error => console.error("Error fetching Telegram messages:", error));
}

// جلب الرسائل عند تحميل الصفحة
window.onload = function() {
    renderNotifications();
    fetchTelegramMessages();  // جلب الرسائل من بوت التليجرام عند تحميل الصفحة
}
                </script>
                </body>
</html>
