<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة مجهولة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #chat-box {
            width: 80%;
            height: 400px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
        #chat-box div {
            margin-bottom: 10px;
        }
        #input-box {
            width: 80%;
            margin: 10px auto;
            display: flex;
            justify-content: space-between;
        }
        #message {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-btn {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-box"></div>

    <div id="input-box">
        <input type="text" id="message" placeholder="أدخل رسالتك هنا">
        <button id="send-btn">إرسال</button>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBcwPKfzLSLvGSE7m2yDBZAS5AroslD2hw",
          authDomain: "shegdg-de059.firebaseapp.com",
          databaseURL: "https://shegdg-de059-default-rtdb.firebaseio.com",
          projectId: "shegdg-de059",
          storageBucket: "shegdg-de059.appspot.com",
          messagingSenderId: "755226615294",
          appId: "1:755226615294:web:6abcde9f78eb47cc5db4af",
          measurementId: "G-LHTWB5G5Q3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Initialize Firebase services
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Enable anonymous authentication
        signInAnonymously(auth).catch(function(error) {
            console.error("Error during anonymous sign-in:", error.message);
        });

        // Reference to the chat messages in the database
        const chatRef = ref(db, 'chats');

        // Send message
        document.getElementById('send-btn').addEventListener('click', function() {
            const message = document.getElementById('message').value;
            if (message) {
                const timestamp = new Date().toLocaleString();
                push(chatRef, {
                    message: message,
                    timestamp: timestamp
                });
                document.getElementById('message').value = '';  // Clear input after sending
            }
        });

        // Receive and display messages
        onChildAdded(chatRef, function(snapshot) {
            const data = snapshot.val();
            const chatBox = document.getElementById('chat-box');
            const msgDiv = document.createElement('div');
            msgDiv.textContent = `${data.timestamp}: ${data.message}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll to the latest message
        });
    </script>
</body>
</html>
