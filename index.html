<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دردشة في الوقت الفعلي</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getDatabase, ref, onValue, push, set } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBcwPKfzLSLvGSE7m2yDBZAS5AroslD2hw",
      authDomain: "shegdg-de059.firebaseapp.com",
      databaseURL: "https://shegdg-de059-default-rtdb.firebaseio.com",
      projectId: "shegdg-de059",
      storageBucket: "shegdg-de059.appspot.com",
      messagingSenderId: "755226615294",
      appId: "1:755226615294:web:6abcde9f78eb47cc5db4af",
      measurementId: "G-LHTWB5G5Q3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Send message
    const sendMessage = () => {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;
      if (message.trim() !== '') {
        const chatRef = ref(database, 'chat');
        const newMessageRef = push(chatRef);
        set(newMessageRef, {
          user: "Anonymous", // يمكنك تعديل هذا ليصبح اسم المستخدم الفعلي
          text: message,
          timestamp: Date.now()
        });
        messageInput.value = ''; // مسح حقل الإدخال بعد الإرسال
      }
    };

    // Listen for new messages
    const listenForMessages = () => {
      const chatRef = ref(database, 'chat');
      onValue(chatRef, (snapshot) => {
        const messagesContainer = document.getElementById('messagesContainer');
        messagesContainer.innerHTML = ''; // مسح الرسائل القديمة

        snapshot.forEach((childSnapshot) => {
          const messageData = childSnapshot.val();
          const messageDiv = document.createElement('div');
          messageDiv.innerHTML = `<strong>${messageData.user}:</strong> ${messageData.text}`;
          messagesContainer.appendChild(messageDiv);
        });
      });
    };

    // Run the listener
    window.onload = listenForMessages;
  </script>
</head>
<body>
  <h1>دردشة في الوقت الفعلي</h1>
  <div id="messagesContainer" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;"></div>

  <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
  <button onclick="sendMessage()">إرسال</button>
</body>
</html>
