<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Gmail Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>

    <h2>تسجيل الدخول باستخدام Gmail</h2>
    <button id="login-btn">تسجيل الدخول</button>

    <div id="welcome-section" style="display: none;">
        <h1>الحمد لله</h1>
        <p>تم تسجيل الدخول بنجاح!</p>
    </div>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAYyxcLOnYxD0vwiq4nZv7GuxrL9POnJQY",
            authDomain: "chat-8f7b1.firebaseapp.com",
            projectId: "chat-8f7b1",
            storageBucket: "chat-8f7b1.appspot.com",
            messagingSenderId: "683842368948",
            appId: "683842368948:web:77d7a2920d131721022ee1"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // زر تسجيل الدخول
        document.getElementById('login-btn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('تم تسجيل الدخول بنجاح');
                    // إخفاء زر تسجيل الدخول
                    document.getElementById('login-btn').style.display = 'none';
                    // إظهار رسالة الترحيب
                    document.getElementById('welcome-section').style.display = 'block';
                })
                .catch((error) => {
                    console.error('حدث خطأ أثناء تسجيل الدخول:', error);
                });
        });
    </script>

</body>
</html>
