<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع دردشة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #f4f4f4;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        #message-input {
            display: flex;
        }
        #message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        #message-input button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 0 5px 5px 0;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="message-input">
            <input type="text" id="message" placeholder="أكتب رسالة...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, onChildAdded } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA_fqCqSeuh3ccvhCTlpv0lNY9GyV5MBLY",
            authDomain: "sina-653a0.firebaseapp.com",
            projectId: "sina-653a0",
            storageBucket: "sina-653a0.appspot.com",
            messagingSenderId: "1020175572596",
            appId: "1:1020175572596:web:1ef0d70958a8ccb8e97b21",
            measurementId: "G-X99G7FWCSE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Send a message
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message.trim()) {
                const messagesRef = ref(database, 'messages');
                set(ref(messagesRef.push()), {
                    message: message,
                    timestamp: Date.now()
                });
                document.getElementById('message').value = '';
            }
        }

        // Display messages
        const messagesRef = ref(database, 'messages');
        onChildAdded(messagesRef, (snapshot) => {
            const messageData = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.textContent = messageData.message;
            document.getElementById('messages').appendChild(messageElement);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });
    </script>
</body>
</html>
